<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Activity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="jumbotron bg-dark text-white text-center">
            <h1>Anytime is Train Time</h1>
            <h5>Choo Choo. Chee Chee.</h5>
        </div>
        <div class="card mb-3 border-info">
            <div class="card-header bg-info text-white font-weight-bold">Current Train Schedule</div>
            <div class="card-body">
                <table id="trainSchedule" class="table mb-0 text-break">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card mb-3 border-info">
            <div class="card-header bg-info text-white font-weight-bold">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName" class="font-weight-bold">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="destination" class="font-weight-bold">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain" class="font-weight-bold">First Train Start Time (HH:mm - military
                            time)</label>
                        <input type="text" class="form-control" id="firstTrain" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="frequency" class="font-weight-bold">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>
                </form>
                <button id="submit" type="button" class="btn btn-sm btn-info fon">Submit</button>
            </div>
        </div>
    </div>

    <script src="assets/javascript/logic.js"></script>
</body>

</html>
